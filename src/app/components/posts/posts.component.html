
<app-post-form [currentPost]="currentPost" [isEdit]="isEdit" (newPost)="onNewPost($event)"></app-post-form>

<h2>Posts</h2>
<div class="card shadow my-3 bg-white rounded" *ngFor="let post of posts">
  <div class="card-body">
    <h3>{{post.title}}</h3>
    <p>{{post.body}}</p>
    <hr>
    <button class="btn btn-danger btn-sm mx-3 float-right"><i class="fa fa-remove"></i></button>
    <button (click)="editPost(post)" class="btn btn-info btn-sm mx-3 float-right"><i class="fa fa-pencil"></i></button>
  </div>
</div>
