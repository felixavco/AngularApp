<h2>Users </h2>
<ul *ngIf="loaded && users?.length > 0">
  <li *ngFor="let user of users">
    <h3>Hello {{ user.firstName }} {{ user.lastName }}</h3>
    <ul *ngIf="showExtended && user.dob && user.address">
      <li>DOB: {{user.dob.d}}/{{ user.dob.m}}/{{user.dob.y}}</li>
      <li>Address: {{ user.address.street }} {{ user.address.city }} {{ user.address.state }}</li>
    </ul>
  </li>
</ul>
<!-- <ng-template #noUsers><h4>No Users Found!!!</h4></ng-template> -->

<h4 *ngIf="users?.length == 0">No Users Found</h4>
<h4 *ngIf="!loaded">Loading Users...</h4>
