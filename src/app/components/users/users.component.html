

<h2 class="text-center my-5">Users </h2>
<button [disabled]="!enabledAdd" class="btn btn-light btn-block mb-3"> Add New User</button>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li *ngFor="let user of users" class="card card-body shadow my-3 bg-white rounded">

    <div class="row">
      <div class="col-sm-4">
        <img *ngIf="user.image" class="img-fluid" [src]="user.image" alt="{{user.firstName}}">
        <!-- <img *ngIf="user.image" class="img-fluid" src="{{user.image}}" alt="{{user.firstName}}">
        <img *ngIf="user.image" class="img-fluid" bind-src="user.image" alt="{{user.firstName}}"> -->
      </div>

      <div class="col-sm-8">
        <h3>Hello {{ user.firstName }} {{ user.lastName }}</h3>
        <ul class="list-group" *ngIf="showExtended && user.dob && user.address">
          <li class="list-group-item">DOB: {{user.dob.d}}/{{ user.dob.m + 1}}/{{user.dob.y}}</li>
          <li class="list-group-item">Address: {{ user.address.street }} {{ user.address.city }} {{ user.address.state }}</li>
        </ul>
      </div>
    </div>

  </li>
</ul>
<!-- <ng-template #noUsers><h4>No Users Found!!!</h4></ng-template> -->

<h4 *ngIf="users?.length == 0">No Users Found</h4>
<h4 *ngIf="!loaded">Loading Users...</h4>
